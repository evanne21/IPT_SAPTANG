<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Cycle Button</title>
</head>
<body>

  <p id="text">Click the button to change my color!</p>
  <button onclick="cycleColor()">Change Color</button>

  <script>
    // Define an array of colors to cycle through
    const colors = ["red", "black", "green", "blue"];
    let colorIndex = 0;

    function cycleColor() {
      const textElement = document.getElementById("text");

      // Nested if statements to handle color cycling
      if (colorIndex === 0) {
        textElement.style.color = colors[colorIndex];
        colorIndex = 1;
      } else if (colorIndex === 1) {
        textElement.style.color = colors[colorIndex];
        colorIndex = 2;
      } else if (colorIndex === 2) {
        textElement.style.color = colors[colorIndex];
        colorIndex = 3;
      } else if (colorIndex === 3) {
        textElement.style.color = colors[colorIndex];
        colorIndex = 0; // Reset to start cycling again
      }
    }
  </script>

</body>
</html>
